<section class="inner-pg-dash">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <section class="page_inner">
                            <div class="page_heading">
                                <h3>Weekend Learning Strategies</h3>
                                <div class="post-meta">
                                    <div class="post-meta-info">
                                        <label>Tags:
                                            <span class="tags" ng-repeat="tag in vm.articleInfo.tags">{{tag}}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="article-details">
                                        <div class="content-area">
                                            <h3>{{ vm.articleInfo.title }}</h3>
                                            <p ng-bind-html="vm.articleInfo.content"></p>
                                            <div class="bottom-area">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
