<style>
    .w3-card {
        height: 110px;
        position: relative;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
    }
    .w3-panel {
        margin-top: 16px;
        margin-bottom: 16px;
        border-radius: 3px;
        padding-top: 10px;
    }
    .user-detail {
        -webkit-transition:all linear 0.5s;
        transition:all linear 0.5s;
    }
    .user-detail.ng-hide {
        opacity: 0;
    }
    .user-detail.ng-show {
        opacity: 0;
    }
    #loader {
        z-index: 1;
        border: 5px solid #f3f3f3;
        animation: spin 1s linear infinite;
        border-top: 5px solid #555;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 46%;
        width: 50px;
        height: 50px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
        #seven-backdrop {
            position: absolute;
            display: none;
            top: -16px;
            bottom: 0px;
            background: black;
            border: 1px solid;
            left: 0;
            right: 0;
            opacity: 0.3;
            margin: 15px;
            border-radius: 5px;
        }
        
        h2{
            text-align: center;
        }

</style>
<section class="inner-pg-dash-view">
<section id="two" class="collout">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="header">
                    <h2>
                        <b>Weekly Challenge  Leaderboard</b></h2>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="bg-color topborder">Email</th>
                            <th class="bg-color topborder">Curiosity Score</th>
                            
                            <th class="bg-color topborder">Effort Score</th>
                            <th class="bg-color topborder">Overall Score</th>
                            
                        </tr>
                    </thead>
                    <tbody  ng-show="vm.i.length > 0" >
                        <tr  ng-repeat="skill in vm.i track by $index">
                            <td>{{ skill.email }}</td>
                            <td>
                                <span>
                                    <i class="" aria-hidden="true"></i>&nbsp;{{ skill.curiosity_score }}</span>
                            </td>
                            <td>
                                <span>
                                    <i class="" aria-hidden="true"></i>&nbsp; {{ skill.effort_score }}</span>
                            </td>
                            
                            <td>
                                <span>
                                    <i class="" aria-hidden="true"></i>&nbsp; {{ skill.overall_score }}</span>
                            </td>
                                
                            
                        </tr>
                    </tbody>
                   <tbody ng-show="vm.i.length == 0">
                        <tr>
                            <td class="crbase text-center" colspan="4" style="height: 120px; padding-top: 50px;">
                                No Data Available
                            </td>
                        </tr>
                    </tbody>
                
                </table>
            </div>
        </div>
    </div>
    
</section>
</section>
