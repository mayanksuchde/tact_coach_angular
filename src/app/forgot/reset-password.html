
<section class="inner-pg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-block-right login">
                            <h2 class="text-center" id="title">Reset your password</h2>
                            <form name="vm.resetForm" id="form-div"
                            	ng-submit="submitResetPass(vm.resetForm.$valid)" 
                            	novalidate>
                                <div class="form-group" 
                                    ng-class="{ 'has-error' : vm.resetForm.password.$invalid 
                                    && !vm.resetForm.password.$pristine 
                                    && vm.resetForm.$submitted }">
                                    <input type="password"
                                        name="password"
                                        ng-model="vm.user.password"
                                        class="form-control"
                                        placeholder="Password"
                                        id="password"                                        
                                    	required
                                    >
                                        
                                	<p ng-if="vm.resetForm.$submitted" ng-messages="vm.resetForm.password.$error">
                                        <span class="help-block" ng-message="pattern">enter valid password</span>
                                        <span class="help-block" ng-message="required">password is required</span>
                                    </p>
                                            
                                </div>                                        
                                        
                                <button type="submit" id="send-button"
                                class="btn btn-primary btn-block" 
                                ng-click="vm.submitResetPass(vm.resetForm.$valid)">Reset Password</button>
                                    
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
