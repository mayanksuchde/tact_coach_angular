<section class="inner-pg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-block-right login">
                            <h2 class="text-center">{{ vm.isEmployer ? 'Employer' : 'Candidate' }} Login</h2>
                            <p class="text-center">Don't have an account? Click here to
                                <a ng-if="!vm.isEmployer" href="/register">Register</a>
                                <a ng-if="vm.isEmployer" href="/employer-register">Register</a>                                
                            </p>
                            <form name="vm.loginForm"
                                ng-submit="submitForm(vm.loginForm.$valid)"
                                novalidate>
                                <div class="social-signin text-center">
                                    <!-- <a title="Facebook" class="fb">
                                        <i class="fa fa-facebook"></i>&nbsp;&nbsp;Continue with Facebook</a>&nbsp;&nbsp;&nbsp; -->
                                     
                                    <a title="Google Plus" ng-click="vm.googleSignIn()">
                                        <i class="fa fa-google-plus"></i>&nbsp;&nbsp;Continue with Google</a>
                                       
                                </div>
                                <br/>
                                <!-- 
                                
                                <div class="loginbox-v4__separator-container">
                                    <div class="loginbox-v4__separator"></div>
                                    <div class="loginbox-v4__separator-text">OR</div>
                                    <div class="loginbox-v4__separator"></div>
                                </div>
                                -->
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.loginForm.email.$invalid && !vm.loginForm.email.$pristine && vm.loginForm.$submitted }">
                                    <input type="text"
                                        ng-model="vm.user.username"
                                        name="email"
                                        class="form-control"
                                        placeholder="Email Address / User Name"
                                        id="email"
                                      
                                        required>
                                    <p ng-if="vm.loginForm.$submitted"
                                        ng-messages="vm.loginForm.email.$error">
                                        <span class="help-block"
                                            ng-message="pattern">enter email address / username </span>
                                        <span class="help-block"
                                            ng-message="required">emailaddress / username is required</span>
                                    </p>
                                </div>
                                <div class="form-group"
                                    ng-class="{ 'has-error' : vm.loginForm.password.$invalid && !vm.loginForm.password.$pristine && vm.loginForm.$submitted }">
                                    <input type="password"
                                        class="form-control"
                                        placeholder="Password"
                                        id="password"
                                        name="password"
                                        ng-model="vm.user.password"
                                        required/>
                                    <p ng-show="vm.loginForm.$submitted && vm.loginForm.password.$invalid && !vm.loginForm.password.$pristine"
                                        class="help-block">password is required.</p>

                                </div>
                                <button type="submit"
                                    class="btn btn-primary btn-block"
                                    ng-click="vm.submitLogin(vm.loginForm.$valid)">Login</button>
                            </form>
                            <div class="btm-sec text-center">
                                <a href="/forgot"
                                    class="frgt-pswd">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
