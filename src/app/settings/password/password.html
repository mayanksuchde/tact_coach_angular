<section class="page_inner">
    <div class="page_heading">
        <h3>Password</h3>
    </div>
    <form name="vm.activityForm" ng-submit="vm.savePasswordDetails(vm.activityForm.$valid)" novalidate>
        <section class="page_content">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="block-label sm-mb0" for="candidates_profile_personal_info_name"> Password </label>
                        <input type="password" class="form-control boxes text-input input--full" id="Full-name" name="new_password" placeholder="Enter new password"
                            ng-model="vm.newPassword" style="">                            
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="block-label sm-mb0" for="candidates_profile_personal_info_phone"> Repeat Password </label>
                        <input type="password" class="form-control boxes text-input input--full" id="Phone" name="repeat_new_password" placeholder="Repeat password"
                            ng-model="vm.repeatNewPassword" style="">                            
                    </div>
                </div>                
               
            </div>
        </section>
        <div class="page_footer">
            <a type="submit" ng-click="vm.savePasswordDetails(vm.newPassword)" href="" class="btn-primary btn pull-left">Save</a>
            <a href="" class="btn-white btn pull-right" ui-sref="settings.">Next</a>
        </div>
    </form>
</section>
