<section class="page_inner">
    <div class="page_heading">
        <h3>Project links</h3>
    </div>
    <div class="settings_container paper" data-ui-component="desired-headlines-form">
    
	    <form name="vm.project_links_form" id="vm.project_links_form">	    
	        
	        <section class="settings_content row page_content">
	            <div class="required col-md-8 col-sm-8 col-xs-8" 
	                ng-repeat="projectLink in vm.projectLinks track by $index">
	                <input type="text" name="project_link" class="form-control" 
	                ng-model="projectLink.project_link" autofocus placeholder="Enter your project link"/>	                	                
	            </div>	            
	            <div class="requied col-md-4 col-sm-4 col-xs-4">	            	
	               	<button type="button" class="btn btn-primary" ng-click="vm.addLinks()">Add row</button>
				</div>
	        </section>	        
	        
	        <section class="page_content">            
        		<div class="credits_content settings_content">
                    <div>
                        <button type="submit" class="btn btn-primary" ng-click="vm.saveProjectLinks()">&nbsp;&nbsp;Save&nbsp;&nbsp;</button>
                    </div>                
            	</div>
        	</section>
	        
	        
	    </form>
    </div>

 </section>
