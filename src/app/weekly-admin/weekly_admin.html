
<style>
	#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
    .w3-card {
        height: 110px;
        position: relative;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
    }
    .w3-panel {
        margin-top: 16px;
        margin-bottom: 16px;
        border-radius: 3px;
        padding-top: 10px;
    }
    .user-detail {
        -webkit-transition:all linear 0.5s;
        transition:all linear 0.5s;
    }
    .user-detail.ng-hide {
        opacity: 0;
    }
    .user-detail.ng-show {
        opacity: 0;
    }
    #loader {
        z-index: 1;
        border: 5px solid #f3f3f3;
        animation: spin 1s linear infinite;
        border-top: 5px solid #555;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 46%;
        width: 50px;
        height: 50px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
        #seven-backdrop {
            position: absolute;
            display: none;
            top: -16px;
            bottom: 0px;
            background: black;
            border: 1px solid;
            left: 0;
            right: 0;
            opacity: 0.3;
            margin: 15px;
            border-radius: 5px;
        }
        
        h3{
            text-align: center;
        }
</style>
<section class="page_inner">
    <div class="page_heading">
                                <h3>Weekly Admin Report</h3>
                                <div class="post-meta">
                                    <div class="post-meta-info">
                                    </div>
                                </div>
                            </div>

                                
                            <div class="row">
                                    <div class="col-sm-12">
                                        <div class="article-details">
                                            <div class="content-area">
    
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="bg-color topborder">Toal Registration Count</th>
                                <th class="bg-color topborder">Total Challenges Viewed</th>
                                <th class="bg-color topborder">Registration Count</th>
                                <th class="bg-color topborder">Login Count</th>
                                <th class="bg-color topborder">Updated Profile Count</th>
                                <th class="bg-color topborder">Challenge Engaged Count</th>
                                <th class="bg-color topborder">challenge_finished_count</th>
                                <th class="bg-color topborder">profile_completed </th>
                               <!-- <th class="bg-color topborder">Kpi History</th>-->

                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span ng-bind="vm.adminReportInfo.toal_registration_count"></span>
                                </td>
                                <td>
                                    <div ng-bind="vm.adminReportInfo.total_challenges_viewed"></div>
                                </td>
                                <td>
                                        <span ng-bind="vm.adminReportInfo.registration_count"></span>
                                </td>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
                                        <span ng-bind="vm.adminReportInfo.challenge_engaged_count"></span>
                                </td>
                                <td>
                                        <span ng-bind="vm.adminReportInfo.challenge_finished_count"></span>
                                </td>
                                <td>
                                        <span ng-bind="vm.adminReportInfo.profile_completed"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="container">

                                <ul class="queue_list queue_list_recommend">
                                    
                                    <li class="item item_recommend item_type_recommend col-sm-6">
                                        <div class="item_content">
                                            <div class="item_content_text are-heading">
                                                <div id="container"></div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                    
                </div>
            </div>
        </div>
        </div>
    </div>

        
    </section>
